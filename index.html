<!DOCTYPE html>
<html>
<head>
<title>Snake Game</title>
<style>
body {
  background-color: black;
}

#board {
  width: 400px;
  height: 400px;
  border: 1px solid black;
}

.snake {
  fill: green;
  stroke: black;
  stroke-width: 1px;
}

.food {
  fill: red;
  stroke: black;
  stroke-width: 1px;
}
</style>
</head>
<body>
<div id="board"></div>
<script>
var board = document.getElementById("board");
var snake = [];
var food = {
  x: 200,
  y: 200
};

function draw() {
  board.innerHTML = "";
  for (var i = 0; i < snake.length; i++) {
    var div = document.createElement("div");
    div.className = "snake";
    div.style.left = snake[i].x + "px";
    div.style.top = snake[i].y + "px";
    board.appendChild(div);
  }

  var div = document.createElement("div");
  div.className = "food";
  div.style.left = food.x + "px";
  div.style.top = food.y + "px";
  board.appendChild(div);
}

function update() {
  var head = snake[0];
  var dir = head.dir;

  var newX = head.x + dir.x;
  var newY = head.y + dir.y;

  if (newX < 0 || newX >= board.width || newY < 0 || newY >= board.height) {
    alert("Game over!");
    return;
  }

  if (snake.indexOf({x: newX, y: newY}) !== -1) {
    alert("Game over!");
    return;
  }

  snake.unshift({x: newX, y: newY, dir: dir});
  snake.pop();

  draw();
}

var timer = setInterval(update, 100);

document.addEventListener("keydown", function(event) {
  var dir = {
    x: 0,
    y: 0
  };

  switch (event.keyCode) {
    case 38: // up
      dir.y = -1;
      break;
    case 40: // down
      dir.y = 1;
      break;
    case 37: // left
      dir.x = -1;
      break;
    case 39: // right
      dir.x = 1;
      break;
  }

  snake[0].dir = dir;
});
</script>
</body>
  </html>
