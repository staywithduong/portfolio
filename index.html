<!DOCTYPE html>
<html>
<head>
<title>Game</title>
</head>
<body>

<h1>Kéo Búa Bao</h1>

<input type="button" value="Chơi" onclick="play()">

<div id="result"></div>

<script>
function play() {
  var choices = ["búa", "bao", "kéo"];
  var computerChoice = choices[Math.floor(Math.random() * choices.length)];
  var userChoice = prompt("Chọn búa, bao, kéo: ");

  document.getElementById("result").innerHTML = `
    <p>Computer chose: ${computerChoice}</p>
    <p>You chose: ${userChoice}</p>
  `;

  if (computerChoice === userChoice) {
    document.getElementById("result").innerHTML += `
      <p>Hoà!</p>
    `;
  } else if (computerChoice === "búa" && userChoice === "kéo") {
    document.getElementById("result").innerHTML += `
      <p>Bạn thua!</p>
    `;
  } else if (computerChoice === "kéo" && userChoice === "bao") {
    document.getElementById("result").innerHTML += `
      <p>Bạn thua!</p>
    `;
  } else if (computerChoice === "bao" && userChoice === "búa") {
    document.getElementById("result").innerHTML += `
      <p>Bạn thua!</p>
    `;
  } else {
    document.getElementById("result").innerHTML += `
      <p>Bạn thắng!</p>
    `;
  }
}
</script>

</body>
</html>
